        <h2 id="expect"><a href="#expect" class="headerlink" title="expect"></a>expect</h2><p>expect是一个用于交互的工具。</p>
<p>作用：当我们执行一个命令的时候，用来进行交互输入需要的信息，以完成功能</p>
<h3 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">[root@hadoop10 ~]# yum -y install expect</span><br></pre></td></tr></table></figure>
<h3 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">expect操作流程：</span></span><br><span class="line">spawn 需要执行的进程 --- expect获取需要进行交互的关键字 --- send 发送交互信息 --- 交互执行完成</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 常用命令总结</span></span></span><br><span class="line">spawn               交互程序开始后面跟命令或者指定程序</span><br><span class="line">expect              获取匹配信息匹配成功则执行expect后面的程序动作</span><br><span class="line">send exp_send       用于发送指定的字符串信息</span><br><span class="line">exp_continue        在expect中多次匹配就需要用到</span><br><span class="line">exit                退出expect脚本</span><br><span class="line">eof                 expect执行结束 退出</span><br><span class="line">set                 定义变量</span><br><span class="line">set timeout         设置超时时间</span><br><span class="line">----------------------------------------</span><br><span class="line"><span class="meta">#</span><span class="bash">!/usr/bin/expect</span></span><br><span class="line"></span><br><span class="line">spawn ssh root@hadoop11</span><br><span class="line"></span><br><span class="line">expect &#123;</span><br><span class="line">  "yes/no" &#123; send "yes\r";exp_continue &#125;</span><br><span class="line">  "password:" &#123; send "123456\r" &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#</span><span class="bash">interact</span></span><br><span class="line">expect eof</span><br><span class="line">-------------------------------------</span><br><span class="line"><span class="meta">#</span><span class="bash">设置变量</span></span><br><span class="line"><span class="meta">#</span><span class="bash">!/usr/bin/expect</span></span><br><span class="line"></span><br><span class="line">set USERNAME [lindex $argv 0]</span><br><span class="line">set HOSTNAME [lindex $argv 1]</span><br><span class="line"></span><br><span class="line">spawn ssh $USERNAME@$HOSTNAME</span><br><span class="line"></span><br><span class="line">expect &#123;</span><br><span class="line">  "yes/no" &#123; send "yes\r";exp_continue &#125;</span><br><span class="line">  "password:" &#123; send "123456\r" &#125;</span><br><span class="line">&#125;</span><br><span class="line">interact</span><br><span class="line">---------------------------------------------</span><br></pre></td></tr></table></figure>
<h3 id="编写脚本，实现免密登录"><a href="#编写脚本，实现免密登录" class="headerlink" title="编写脚本，实现免密登录"></a>编写脚本，实现免密登录</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 接收用户输入的用户名</span></span></span><br><span class="line">USERNAME=$1</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">#自己完成expect是否安装的检测</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">#自己完善~/.ssh/id_rsa已经存在的问题</span></span></span><br><span class="line"></span><br><span class="line">ssh-keygen -P "" -f ~/.ssh/id_rsa</span><br><span class="line"></span><br><span class="line">for IP in `cat /opt/nodes`</span><br><span class="line">do</span><br><span class="line">    ##使用expect</span><br><span class="line">   /usr/bin/expect&lt;&lt;EOF</span><br><span class="line">spawn ssh-copy-id $USERNAME@$IP</span><br><span class="line">expect &#123;</span><br><span class="line">  "yes/no" &#123; send "yes\r";exp_continue &#125;</span><br><span class="line">  "password:" &#123; send "123456\r" &#125;</span><br><span class="line">&#125;</span><br><span class="line">expect eof</span><br><span class="line">EOF</span><br><span class="line">done</span><br></pre></td></tr></table></figure>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">程序&lt;&lt;EOF</span><br><span class="line"></span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">表示&lt;&lt;EOF到EOF之间的信息都是交给&lt;&lt;EOF前面的程序的</span><br><span class="line"></span><br><span class="line">-------------------------------------------------</span><br><span class="line">程序&lt;&lt;-EOF</span><br><span class="line"></span><br><span class="line">EOF</span><br><span class="line">-EOF表示最后的EOF前面可以添加tab制表符</span><br></pre></td></tr></table></figure>
