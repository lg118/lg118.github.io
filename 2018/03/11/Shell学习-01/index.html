    <div class="post-content">
        <h2 id="Shell"><a href="#Shell" class="headerlink" title="Shell"></a>Shell</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 查看当前的shell</span></span><br><span class="line">[root@hadoop10 cron]# echo $SHELL</span><br><span class="line">/bin/bash</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看所有的shell</span></span><br><span class="line">[root@hadoop10 cron]# cat /etc/shells </span><br><span class="line">/bin/sh</span><br><span class="line">/bin/bash</span><br><span class="line">/sbin/nologin</span><br><span class="line">/bin/dash</span><br><span class="line">/bin/tcsh</span><br><span class="line">/bin/csh</span><br></pre></td></tr></table></figure>
<h3 id="Shell-元字符"><a href="#Shell-元字符" class="headerlink" title="Shell 元字符"></a>Shell 元字符</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">以下的元字符（该字符不表示自身字符的含义了）。一般使用在正则中</span><br><span class="line">^ 行首</span><br><span class="line"><span class="meta">$</span><span class="bash"> 行尾</span></span><br><span class="line">* 数量词，表示0或多个字符。*需要放在一个实体字符之后</span><br><span class="line">. 表示任意字符</span><br><span class="line">\ 转义字符</span><br><span class="line">[] 匹配[]中的任意一个字符</span><br><span class="line">[^] []中的^表示非</span><br><span class="line">&#123;n,m&#125; 表示数量n-m个。需要放在一个实体字符之后</span><br><span class="line">案例：</span><br><span class="line">  [root@hadoop10 opt]# ll | grep .*\.txt #过滤后缀是.txt的文件</span><br></pre></td></tr></table></figure>
<h3 id="Shell的执行顺序"><a href="#Shell的执行顺序" class="headerlink" title="Shell的执行顺序"></a>Shell的执行顺序</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">command1 &amp;&amp; command2 #当command1执行成功才会执行command2</span><br><span class="line">command1 || command2 #当command1执行失败才会执行command2</span><br><span class="line"></span><br><span class="line">[root@hadoop10 opt]# ls  &amp;&gt;/dev/null  &amp;&amp; echo "java" || echo "php"</span><br></pre></td></tr></table></figure>
<h2 id="Shell变量"><a href="#Shell变量" class="headerlink" title="Shell变量"></a>Shell变量</h2><p>Shell变量可以是字母，数字，下划线。数字不能开头</p>
<p>建议：所有的变量大写</p>
<h3 id="系统预置的或者自己设置的环境变量"><a href="#系统预置的或者自己设置的环境变量" class="headerlink" title="系统预置的或者自己设置的环境变量"></a>系统预置的或者自己设置的环境变量</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">查看环境变量</span></span><br><span class="line">set 或者 env</span><br></pre></td></tr></table></figure>
<h3 id="编写shell脚本"><a href="#编写shell脚本" class="headerlink" title="编写shell脚本"></a>编写shell脚本</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">在Linux中文件扩展名的概念，脚本的shell脚本的时候扩展名使用.sh</span><br><span class="line">1、vim sh01.sh</span><br><span class="line">2、</span><br><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 编写的第一个脚本</span></span></span><br><span class="line">echo "hello"</span><br><span class="line">3、执行shell脚本</span><br><span class="line">a:[root@hadoop10 opt]# /bin/bash sh01.sh  -- 在子shell中执行</span><br><span class="line">b:[root@hadoop10 opt]# /bin/sh sh01.sh    -- 在子shell中执行</span><br><span class="line">ab两种执行方式，没有把sh01.sh当成脚本，而是一个普通的文件。因为sh01.sh成为了bash命令的文件参数</span><br><span class="line"></span><br><span class="line">c:自己成为脚本，独立执行</span><br><span class="line">chmod u+x sh01.sh</span><br><span class="line">[root@hadoop10 opt]# sh01.sh</span><br><span class="line">-bash: sh01.sh: command not found</span><br><span class="line">原因：sh01.sh没有配置环境变量</span><br><span class="line">没有环境变量需要带上路径执行。</span><br><span class="line">[root@hadoop10 opt]# ./sh01.sh  --在子shell中执行</span><br><span class="line">hello</span><br><span class="line"></span><br><span class="line">d: source ./sh01.sh   ---在当前进程执行</span><br><span class="line">   . ./sh01.sh   #source可以简写成.</span><br></pre></td></tr></table></figure>
<p>子shell运行演示：</p>
<p><img src="https://i.loli.net/2020/11/10/v3fmFI6EAXxS2jt.png" alt="11.png"></p>
<h3 id="预定义变量"><a href="#预定义变量" class="headerlink" title="预定义变量"></a>预定义变量</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">所有的预定义变量都是由一个$和符号组成</span><br><span class="line"><span class="meta">$</span><span class="bash">0 <span class="comment">#当前脚本的执行名称</span></span></span><br><span class="line"><span class="meta">$</span><span class="bash">n <span class="comment">#获取第n个参数；如果n&gt;=10，那么就要写成$&#123;10&#125;</span></span></span><br><span class="line"><span class="meta">$</span><span class="bash">* <span class="comment">#获取所有的参数</span></span></span><br><span class="line"><span class="meta">$</span><span class="bash">@ <span class="comment">#获取所有的参数</span></span></span><br><span class="line"><span class="meta">$</span><span class="bash"><span class="comment"># #获取参数个数</span></span></span><br><span class="line"><span class="meta">$</span><span class="bash">$ <span class="comment">#获取当前脚本的PID</span></span></span><br><span class="line">   [root@hadoop10 opt]# cd /proc/$$/fd</span><br><span class="line"><span class="meta">$</span><span class="bash">! <span class="comment">#获取上一个后台进程的PID</span></span></span><br><span class="line">    [root@hadoop10 fd]# ls &amp;</span><br><span class="line">    [1] 2224</span><br><span class="line">    [root@hadoop10 fd]# echo $!</span><br><span class="line">    2224</span><br><span class="line"><span class="meta">$</span><span class="bash">? <span class="comment">#返回上一个指令的返回值</span></span></span><br><span class="line">   0：表示成功</span><br><span class="line">   非0：表示失败</span><br></pre></td></tr></table></figure>
<h3 id="用户自定义变量"><a href="#用户自定义变量" class="headerlink" title="用户自定义变量"></a>用户自定义变量</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">定义变量格式：</span><br><span class="line">   变量名=值</span><br><span class="line">[root@hadoop10 opt]# name="zhangsan"    # 定义变量</span><br><span class="line"></span><br><span class="line">获取变量的值使用 $变量名</span><br><span class="line">[root@hadoop10 opt]# echo $name  # 使用变量</span><br><span class="line">   zhangsan</span><br><span class="line">[root@hadoop10 opt]# unset name  # 删除变量</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">declare</span>可以显示执行数据的类型</span></span><br><span class="line">[root@hadoop10 opt]# declare -i age=10</span><br><span class="line">-i:Integer</span><br><span class="line">-f：function</span><br><span class="line">-x:export 全局变量</span><br><span class="line">-a：array 数组</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">export</span> 全局变量。作用：是将变量提升到当前进程及子进程中使用</span></span><br><span class="line">AGE=10</span><br><span class="line">export AGE</span><br><span class="line">或者：</span><br><span class="line">export NAME="zhangsan"</span><br></pre></td></tr></table></figure>
<h4 id="案例：配置jdk的环境变量"><a href="#案例：配置jdk的环境变量" class="headerlink" title="案例：配置jdk的环境变量"></a>案例：配置jdk的环境变量</h4><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">1、vim /etc/profile</span><br><span class="line">   export JAVA_HOME=/opt/jdk</span><br><span class="line">   export PATH=$PATH:$JAVA_HOME/bin</span><br><span class="line">2、让环境变量生效 --- 将/etc/profile加载到本进程中</span><br><span class="line">   . /etc/profile</span><br></pre></td></tr></table></figure>
<h2 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">NUM=10</span><br><span class="line">echo $NUM  #获取变量的值</span><br><span class="line">echo $&#123;#NUM&#125; #获取值的长度</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">数组定义的格式</span></span><br><span class="line">语法： 数组名=(元素)</span><br><span class="line">[root@hadoop10 ~]# scores=()</span><br><span class="line">[root@hadoop10 ~]# scores=(1 2 3 4 5)</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">获取数组的元素</span></span><br><span class="line">语法：$&#123;数组名[index]&#125;  index从0开始</span><br><span class="line">[root@hadoop10 ~]# echo $&#123;scores[0]&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">给数组的元素赋值</span></span><br><span class="line">语法：数组名[index]=值</span><br><span class="line">[root@hadoop10 ~]# scores[0]=100</span><br><span class="line">[root@hadoop10 ~]# echo $&#123;scores[0]&#125;</span><br><span class="line">100</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">获取数组的所有元素</span></span><br><span class="line">语法：$&#123;数组名[*]&#125; 或者 $&#123;数组名[@]&#125;</span><br><span class="line">[root@hadoop10 ~]# echo $&#123;scores[@]&#125; </span><br><span class="line">100 2 3 4 5</span><br><span class="line">[root@hadoop10 ~]# echo $&#123;scores[*]&#125;</span><br><span class="line">100 2 3 4 5</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">获取数组的长度  --- 其实是获取有效数字(存在集合中的值)的个数</span></span><br><span class="line">语法：$&#123;#数组名[*]&#125; 或者 $&#123;#数组名[@]&#125;</span><br><span class="line">[root@hadoop10 ~]# echo $&#123;#scores[*]&#125;</span><br><span class="line">5</span><br><span class="line">[root@hadoop10 ~]# echo $&#123;#scores[@]&#125;</span><br><span class="line">5</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">删除数组的元素</span></span><br><span class="line">语法：unset 数组名[index]</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">删除数组</span></span><br><span class="line">语法：unset 数组名</span><br></pre></td></tr></table></figure>
<h2 id="特殊符号"><a href="#特殊符号" class="headerlink" title="特殊符号"></a>特殊符号</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">"" 双引号： 引号的变量会生效</span><br><span class="line">'' 单引号： 引号的变量是字符串</span><br><span class="line">`` 后引号： 命令生效</span><br><span class="line"></span><br><span class="line">vim sh02.sh</span><br><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line">NAME="sunyue"</span><br><span class="line">echo "NAME is $NAME"</span><br><span class="line">echo 'NAME is $NAME'</span><br><span class="line"></span><br><span class="line">[root@hadoop10 opt]# ./sh02.sh </span><br><span class="line">NAME is sunyue</span><br><span class="line">NAME is $NAME</span><br><span class="line"></span><br><span class="line">------------------------------------</span><br><span class="line">vim sh02.sh</span><br><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line">BASENAME=`basename /opt/sh01.sh`</span><br><span class="line">echo "basename is $BASENAME"</span><br><span class="line"></span><br><span class="line">[root@hadoop10 opt]# ./sh02.sh </span><br><span class="line">basename is sh01.sh</span><br></pre></td></tr></table></figure>
<h2 id="算术运算"><a href="#算术运算" class="headerlink" title="算术运算"></a>算术运算</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">() :#执行命令</span><br><span class="line">[root@hadoop10 opt]# (1+2)  </span><br><span class="line">-bash: 1+2: command not found</span><br><span class="line"></span><br><span class="line"><span class="meta">$</span><span class="bash">():<span class="comment">#获取命令执行的结果</span></span></span><br><span class="line">[root@hadoop10 opt]# bs=$(basename /opt/sh01.sh)</span><br><span class="line">[root@hadoop10 opt]# echo $bs</span><br><span class="line">sh01.sh</span><br><span class="line"></span><br><span class="line"><span class="meta">$</span><span class="bash">((算术表达式))：<span class="comment">#算术运算</span></span></span><br><span class="line">[root@hadoop10 opt]# a=$((1+2))</span><br><span class="line">[root@hadoop10 opt]# echo $a</span><br><span class="line">3</span><br><span class="line"></span><br><span class="line"><span class="meta">$</span><span class="bash">[算术表达式]：<span class="comment">#算术运算</span></span></span><br><span class="line">[root@hadoop10 opt]# b=$[1+2]</span><br><span class="line">[root@hadoop10 opt]# echo $b</span><br><span class="line">3</span><br><span class="line">[root@hadoop10 opt]# echo $((3**2))  # 3的2次方</span><br><span class="line">9</span><br><span class="line"></span><br><span class="line">expr 算术表达式 #算术运算</span><br><span class="line">[root@hadoop10 opt]# a=$(expr 1 + 2)</span><br><span class="line">[root@hadoop10 opt]# echo $a</span><br><span class="line">3</span><br><span class="line"></span><br><span class="line">[root@hadoop10 opt]# a=`expr 1 + 2`</span><br><span class="line">[root@hadoop10 opt]# a=`expr 2 \* 3`</span><br><span class="line"></span><br><span class="line">a=2</span><br><span class="line">b=3</span><br><span class="line">[root@hadoop10 opt]# c=`expr $a + $b`</span><br><span class="line">[root@hadoop10 opt]# c=`expr 2 \* \( 3 - 1 \)`</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> <span class="built_in">let</span></span></span><br><span class="line">[root@hadoop10 opt]# let num=1+2</span><br><span class="line">[root@hadoop10 opt]# echo $num</span><br></pre></td></tr></table></figure>
<h2 id="逻辑判断"><a href="#逻辑判断" class="headerlink" title="逻辑判断"></a>逻辑判断</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">逻辑判断是需要交给测试符号判断的</span><br><span class="line"></span><br><span class="line">test</span><br><span class="line"></span><br><span class="line">man test</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 文件相关的判断</span></span><br><span class="line">-d FILE</span><br><span class="line">      FILE exists and is a directory</span><br><span class="line">-e FILE</span><br><span class="line">      FILE exists</span><br><span class="line">-f FILE</span><br><span class="line">     FILE exists and is a regular file</span><br><span class="line">-r FILE</span><br><span class="line">     FILE exists and read permission is granted</span><br><span class="line">     </span><br><span class="line">[root@hadoop10 opt]# test -f sh01.sh </span><br><span class="line">[root@hadoop10 opt]# echo $?</span><br><span class="line">0</span><br><span class="line"></span><br><span class="line">------------------------------------------</span><br><span class="line">[ #是test的简写</span><br><span class="line"></span><br><span class="line">[root@hadoop10 opt]# type -a [</span><br><span class="line">[ is a shell builtin</span><br><span class="line">[ is /usr/bin/[</span><br><span class="line">[root@hadoop10 opt]# [ -f sh01.sh ]</span><br><span class="line">[root@hadoop10 opt]# echo $?</span><br><span class="line">0</span><br><span class="line">[root@hadoop10 opt]# [ -d sh01.sh ] </span><br><span class="line">[root@hadoop10 opt]# echo $?</span><br><span class="line">1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">String相关的判断 ： 字符串建议都加上双引号</span></span><br><span class="line"> -n STRING</span><br><span class="line">      the length of STRING is nonzero</span><br><span class="line"> -z STRING</span><br><span class="line">      the length of STRING is zero</span><br><span class="line"> STRING1 = STRING2</span><br><span class="line">     the strings are equal</span><br><span class="line">STRING1 != STRING2</span><br><span class="line">     the strings are not equal</span><br><span class="line">[root@hadoop10 opt]# [ -z "$name" ]</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> Integer比较</span></span><br><span class="line"></span><br><span class="line">INTEGER1 -eq INTEGER2</span><br><span class="line">	INTEGER1 is equal to INTEGER2</span><br><span class="line"></span><br><span class="line">INTEGER1 -ge INTEGER2</span><br><span class="line">	INTEGER1 is greater than or equal to INTEGER2</span><br><span class="line"></span><br><span class="line">INTEGER1 -gt INTEGER2</span><br><span class="line">	INTEGER1 is greater than INTEGER2</span><br><span class="line"></span><br><span class="line">INTEGER1 -le INTEGER2</span><br><span class="line">	INTEGER1 is less than or equal to INTEGER2</span><br><span class="line"></span><br><span class="line">INTEGER1 -lt INTEGER2</span><br><span class="line">	INTEGER1 is less than INTEGER2</span><br><span class="line"></span><br><span class="line">INTEGER1 -ne INTEGER2</span><br><span class="line">	INTEGER1 is not equal to INTEGER2</span><br></pre></td></tr></table></figure>
<h2 id="流程控制"><a href="#流程控制" class="headerlink" title="流程控制"></a>流程控制</h2><h3 id="if语句"><a href="#if语句" class="headerlink" title="if语句"></a>if语句</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"><span class="keyword">if</span>语句</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line">NUM=$1</span><br><span class="line"></span><br><span class="line">if [ $NUM -gt 10 ]</span><br><span class="line">then</span><br><span class="line">  echo "比10大"</span><br><span class="line">else</span><br><span class="line"> echo "小了"</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">if...then...elif...then...fi</span></span><br><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line">NUM=$1</span><br><span class="line"></span><br><span class="line">if [ $NUM -ge 90 ]</span><br><span class="line">then</span><br><span class="line">  echo "优秀"</span><br><span class="line">elif [ $NUM -ge 60 ]</span><br><span class="line">then</span><br><span class="line">  echo "及格"</span><br><span class="line">else</span><br><span class="line">  echo "滚蛋"</span><br><span class="line">fi</span><br></pre></td></tr></table></figure>
<h3 id="case"><a href="#case" class="headerlink" title="case"></a>case</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line">NUM=$1</span><br><span class="line">case $NUM in</span><br><span class="line">10)</span><br><span class="line">  echo "10---"</span><br><span class="line">  ;;</span><br><span class="line">12)</span><br><span class="line">  echo "12----"</span><br><span class="line">  ;;</span><br><span class="line">*)</span><br><span class="line">  echo "other----------"</span><br><span class="line">  ;;</span><br><span class="line">esac</span><br></pre></td></tr></table></figure>
<h3 id="for循环格式一"><a href="#for循环格式一" class="headerlink" title="for循环格式一"></a>for循环格式一</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 循环输出1-10的值</span></span></span><br><span class="line">for((i=1;i&lt;=10;i++))</span><br><span class="line">do</span><br><span class="line">   echo -n $i</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">----------------------------------------</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="meta">#!/bin/bash</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment"># 输出1-10的偶数</span></span></span><br><span class="line">for(( i = 1;i &lt;= 10;i++))</span><br><span class="line">do</span><br><span class="line">  if [ $[$i % 2] -eq 0 ]</span><br><span class="line">   then</span><br><span class="line">     echo  $i</span><br><span class="line">   fi</span><br><span class="line">done</span><br></pre></td></tr></table></figure>
