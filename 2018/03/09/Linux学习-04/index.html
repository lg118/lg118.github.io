        <h2 id="yum源"><a href="#yum源" class="headerlink" title="yum源"></a>yum源</h2><p>rpm需要手动管理依赖。yum自动刚我们管理了依赖。</p>
<p>阿里云镜像地址：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">https://mirrors.aliyun.com</span><br></pre></td></tr></table></figure>
<h3 id="显示使用的yum源"><a href="#显示使用的yum源" class="headerlink" title="显示使用的yum源"></a>显示使用的yum源</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">[root@hadoop10 ~]# yum repolist</span><br><span class="line">Loaded plugins: fastestmirror, security</span><br><span class="line">Loading mirror speeds from cached hostfile</span><br><span class="line"> * base: mirrors.aliyun.com</span><br><span class="line"> * extras: mirrors.aliyun.com</span><br><span class="line"> * updates: mirrors.aliyun.com</span><br><span class="line">repo id              repo name     status</span><br><span class="line">base                 CentOS-6 - Base - mirrors.aliyun.com  6,713</span><br><span class="line">extras               CentOS-6 - Extras - mirrors.aliyun.com     47</span><br><span class="line">updates              CentOS-6 - Updates - mirrors.aliyun.com    1,068</span><br><span class="line">repolist: 7,828</span><br></pre></td></tr></table></figure>
<h3 id="EPEL"><a href="#EPEL" class="headerlink" title="EPEL"></a>EPEL</h3><p> 自行使用阿里云镜像配置</p>
<h3 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">yum repolist #查看yum源</span><br><span class="line">yum list  #显示列出yum可以安装和已安装的package。 只根据名称查找</span><br><span class="line">yum search '查找的内容' # 会根据名称和描述信息查找</span><br><span class="line">yum list installed #显示已安装的package</span><br><span class="line">yum -y remove 程序名称 #卸载程序</span><br><span class="line">yum -y install 程序 #安装程序</span><br><span class="line">yum -y reinstall 程序 # 重新安装程序</span><br><span class="line">yum provides httpd #查看httpd是由哪一个安装包安装的</span><br><span class="line">yum history #查看yum操作记录</span><br><span class="line">yum history info 序号 #查看具体某个操作序号的信息</span><br><span class="line">yum history undo 序号 #撤销序号对应的操作</span><br><span class="line">yum update 程序 #更新</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">#使用yum安装本地rpm</span></span></span><br><span class="line">yum -y install jdk-8u131-linux-x64.rpm </span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">#yum通过url地址安装rpm</span></span></span><br><span class="line">yum -y install http://xxxx.rpm</span><br></pre></td></tr></table></figure>
<h2 id="切换用户"><a href="#切换用户" class="headerlink" title="切换用户"></a>切换用户</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">su 用户  #切换用户。切换用户后还是在原来的路径</span><br><span class="line">su - 用户 #切换用户。切换用户后进入用户的home目录下</span><br></pre></td></tr></table></figure>
<p><img src="https://i.loli.net/2020/11/10/SCHTxvy48k9XK67.png" alt="image-20200803150917907.png"></p>
<p>删除用户家目录下的.bash*文件，就会出现如下情况：</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">[root@hadoop10 ~]# su - bigdata</span><br><span class="line">-bash-4.1$ </span><br><span class="line">-bash-4.1$</span><br></pre></td></tr></table></figure>
<p>解决方案：</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">-bash-4.1$ cd /etc/skel/</span><br><span class="line">-bash-4.1$ ll -a</span><br><span class="line">total 28</span><br><span class="line">drwxr-xr-x.  2 root root  4096 Jul 29 19:40 .</span><br><span class="line">drwxr-xr-x. 94 root root 12288 Aug  3 23:24 ..</span><br><span class="line">-rw-r--r--.  1 root root    18 Jul 18  2013 .bash_logout</span><br><span class="line">-rw-r--r--.  1 root root   176 Jul 18  2013 .bash_profile</span><br><span class="line">-rw-r--r--.  1 root root   124 Jul 18  2013 .bashrc</span><br><span class="line"></span><br><span class="line">-bash-4.1$ cp .bash* /home/bigdata/</span><br><span class="line"></span><br><span class="line">-bash-4.1$ cd /home/bigdata/</span><br><span class="line">-bash-4.1$ ll -a</span><br><span class="line">total 32</span><br><span class="line">drwx------. 3 bigdata bigdata 4096 Aug  3 23:53 .</span><br><span class="line">drwxr-xr-x. 9 root    root    4096 Aug  3 22:35 ..</span><br><span class="line">-rw-------. 1 bigdata bigdata   35 Aug  3 23:50 .bash_history</span><br><span class="line">-rw-r--r--. 1 bigdata bigdata   18 Aug  3 23:53 .bash_logout</span><br><span class="line">-rw-r--r--. 1 bigdata bigdata  176 Aug  3 23:53 .bash_profile</span><br><span class="line">-rw-r--r--. 1 bigdata bigdata  124 Aug  3 23:53 .bashrc</span><br><span class="line">drwxrwxr-x. 2 bigdata bigdata 4096 Aug  3 22:49 .oracle_jre_usage</span><br><span class="line">-rw-------. 1 bigdata bigdata  599 Aug  3 23:06 .viminfo</span><br></pre></td></tr></table></figure>
<h2 id="前台和后台执行"><a href="#前台和后台执行" class="headerlink" title="前台和后台执行"></a>前台和后台执行</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">ctrl+c # 终止执行前台命令</span><br><span class="line">ctrl+z # 暂停在后台</span><br><span class="line"></span><br><span class="line">jobs #查看后台运行的job</span><br><span class="line"></span><br><span class="line">fg:前台执行</span><br><span class="line">   fg  jobid #将后台程序运行到前台</span><br><span class="line">   </span><br><span class="line">bg:后台执行</span><br><span class="line">   bg jobid #将后台暂停程序在后台运行起来</span><br><span class="line"></span><br><span class="line">命令 &amp; #表示将程序运行在后台</span><br><span class="line">[root@hadoop10 opt]# tail -f 1.txt &amp;</span><br><span class="line">[1] 4159</span><br></pre></td></tr></table></figure>
<h2 id="用户提权"><a href="#用户提权" class="headerlink" title="用户提权"></a>用户提权</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">方式一：</span><br><span class="line">vim /etc/sudoers</span><br><span class="line"><span class="meta">%</span><span class="bash">wheel  ALL=(ALL)       ALL</span></span><br><span class="line"></span><br><span class="line">方式二：</span><br><span class="line">vim /etc/sudoers</span><br><span class="line">bigdata ALL=(ALL)       ALL</span><br><span class="line"></span><br><span class="line">sudo 执行管理员的命令</span><br></pre></td></tr></table></figure>
<h2 id="网络配置"><a href="#网络配置" class="headerlink" title="网络配置"></a>网络配置</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 查看ip地址</span></span><br><span class="line">ifconfig</span><br><span class="line">ip a </span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 设置ip地址</span></span><br><span class="line">可视化方式：setup</span><br><span class="line">命令方式：</span><br><span class="line">vim /etc/sysconfig/network-scripts/ifcfg-eth0</span><br><span class="line">    DEVICE=eth0  #网卡名称</span><br><span class="line">    HWADDR=00:0c:29:aa:a3:f3 #网卡的物理地址</span><br><span class="line">    TYPE=Ethernet #网卡的网络类型</span><br><span class="line">    UUID=54302fd2-862e-4608-bdb6-e937fab26f81</span><br><span class="line">    ONBOOT=yes # 系统启动的时候自动连接网络</span><br><span class="line">    BOOTPROTO=none # 静态IP</span><br><span class="line">    IPADDR=192.168.10.10 # ip地址</span><br><span class="line">    NETMASK=255.255.255.0 #子网掩码</span><br><span class="line">    GATEWAY=192.168.10.2 # 网关</span><br><span class="line">    DNS1=192.168.10.2 #DNS服务器地址</span><br><span class="line"> </span><br><span class="line"><span class="meta">#</span><span class="bash"> 网卡对应的文件信息</span></span><br><span class="line">/etc/udev/rules.d/70-persistent-net.rules</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 服务相关的命令</span></span><br><span class="line">service 服务名 start/stop/restart/status  </span><br><span class="line"></span><br><span class="line">网络服务：network</span><br><span class="line">防火墙服务：iptables</span><br><span class="line">  service iptables stop</span><br><span class="line">  </span><br><span class="line">以上操作服务的命令，关机就无效了</span><br><span class="line"></span><br><span class="line">永久生效：（开机启动）</span><br><span class="line">chkconfig 服务名 on/off</span><br><span class="line">   重启才生效</span><br><span class="line"></span><br><span class="line">所以一般需要两个一起使用：</span><br><span class="line">先用service 再用 chkconfig</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看软件对应的网络端口</span></span><br><span class="line">[root@hadoop10 ~]# netstat -nltp | grep httpd</span><br><span class="line">[root@hadoop10 ~]# netstat -nltp | grep 5275 # 5275是进程号</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看进程</span></span><br><span class="line">ps -ef | grep 程序名 #查看进程</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">Java程序查看进程名</span></span><br><span class="line">jps #jps不是Linux命令，是jdk自带的命令</span><br></pre></td></tr></table></figure>
<h2 id="关机-重启"><a href="#关机-重启" class="headerlink" title="关机/重启"></a>关机/重启</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">关机：</span><br><span class="line"> poweroff</span><br><span class="line"> halt</span><br><span class="line"> shutdown -h now #立刻关机</span><br><span class="line"> init 0</span><br><span class="line"> </span><br><span class="line">重启：</span><br><span class="line">  reboot</span><br><span class="line">  init 6</span><br><span class="line">  </span><br><span class="line"><span class="meta">#</span><span class="bash">Linux的初始化级别</span></span><br><span class="line">cat /etc/inittab</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> Default runlevel. The runlevels used are:</span></span><br><span class="line"><span class="meta">#</span><span class="bash">   0 - halt (Do NOT <span class="built_in">set</span> initdefault to this)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">   1 - Single user mode</span></span><br><span class="line"><span class="meta">#</span><span class="bash">   2 - Multiuser, without NFS (The same as 3, <span class="keyword">if</span> you <span class="keyword">do</span> not have networking)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">   3 - Full multiuser mode</span></span><br><span class="line"><span class="meta">#</span><span class="bash">   4 - unused</span></span><br><span class="line"><span class="meta">#</span><span class="bash">   5 - X11</span></span><br><span class="line"><span class="meta">#</span><span class="bash">   6 - reboot (Do NOT <span class="built_in">set</span> initdefault to this)</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> </span></span><br><span class="line">id:3:initdefault:</span><br></pre></td></tr></table></figure>
